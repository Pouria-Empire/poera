{% load static %}
<!DOCTYPE html>
<html lang="end">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quera</title>

    <script async defer src="{% static 'js/sidebar.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/main/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/main/question.css' %}">
</head>

<body>
<header class="header">
    <button id="menuBtn" class="btn btn--icon">
        <i class="bi-menu-button-wide-fill"></i>
    </button>

    <h1>
        My profile
    </h1>
</header>

<div class="wrapper">
    <aside class="sidebar">
        <ul class="menu">
            <li class="menu__item">
                <a class="menu__link" href="http://127.0.0.1:8000/accounts/logout">
                    <i class="bi bi-door-open-fill"></i>
                    log out
                </a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="http://127.0.0.1:8000/">
                    <i class="bi bi-question-square-fill"></i>
                    questions
                </a>
            </li>
            <li class="menu__item">
                <a class="menu__link menu__link--active" href="http://127.0.0.1:8000/scoreboard">
                    <i class="bi bi-award-fill"></i>
                    scores
                </a>
            </li>
        </ul>
    </aside>
    <div class="winning" style="background-color: rgba(79, 61, 255, 0.6)">
        <div style=" margin-left: 550px; margin-top: 50px; font-size: 30px; background-color: green; width: 210px">
            <i class="bi bi-file-check" style="font-size: 30px; margin-right: 5px"></i>CORRECT<i class="bi bi-file-check" style="font-size: 30px; margin-left: 5px"></i>
        </div>
        <i class="bi bi-trophy-fill" style="font-size: 300px; margin-left: 500px"></i>
        <div style="font-size: 100px;  margin-left: 500px; color: green">
            +100
        </div>
    </div>
</div>
</body>
</html>
