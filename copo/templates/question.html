{% load static %}
<!DOCTYPE html>
<html lang="end">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quera</title>

    <script async defer src="./sidebar.js"></script>
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/main/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/main/question.css' %}">
</head>

<body class="question-page">
<header class="header">
    <button id="menuBtn" class="btn btn--icon">
        <i class="bi-menu-button-wide-fill"></i>
    </button>

    <h1>
        My profile
    </h1>
</header>

<div class="wrapper">
    <aside class="sidebar">
        <ul class="menu">
            <li class="menu__item">
                <a class="menu__link" href="login2.htm">
                    <i class="bi bi-door-open-fill"></i>
                    log out
                </a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="index.html">
                    <i class="bi bi-question-square-fill"></i>
                    questions
                </a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="scoreboard.html">
                    <i class="bi bi-award-fill"></i>
                    scores
                </a>
            </li>
        </ul>
    </aside>
    <div class="question">
        <div class="question-title" id="question-title">
            {{ question.title }}
        </div>
        <p class="question-text" id="question-text">
            {{ question.description }}
        </p>
    </div>
    <form method="post" enctype="multipart/form-data" class="note-form" dir="rtl">
        {% csrf_token %}
        <label class="form__label" style="padding-right: 150px">upload your python file</label>
        <input type="file" name="answer">
        <input class="btn" type="submit">
    </form>
</div>
</body>
</html>
