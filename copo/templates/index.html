{% load static %}
<!DOCTYPE html>
<html lang="end">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quera</title>

    <script async defer src="{% static 'js/main.js' %}"></script>
    <script async defer src="{% static 'js/sidebar.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/main/style.css' %}">
</head>
<body>
<header class="header">
    <button id="menuBtn" class="btn btn--icon">
        <i class="bi-menu-button-wide-fill"></i>
    </button>

    <h1>
        My profile
    </h1>
</header>

<div class="wrapper">
    <aside class="sidebar">
        <ul class="menu" id="menu">
            <li class="menu__item" id="log-out">
                <a class="menu__link" href="login.htm">
                    <i class="bi bi-door-open-fill"></i>
                    log out
                </a>
            </li>
            <li class="menu__item" id="questions">
                <a class="menu__link menu__link--active" href="#">
                    <i class="bi bi-question-square-fill"></i>
                    questions
                </a>
            </li>
            <li class="menu__item" id="score-board">
                <a class="menu__link" href="scoreboard.html">
                    <i class="bi bi-award-fill"></i>
                    scores
                </a>
            </li>
        </ul>
    </aside>

    <div class="main">
        <form id="noteForm" class="note-form">
            <p>
                <label class="form__label" for="noteTitle">
                    title
                </label>
                <input class="form__input" id="noteTitle" name="noteTitle" dir="rtl" maxlength="50"/>
            </p>

            <p>
                <label class="form__label" for="noteText">
                    text
                </label>
                <input class="form__input" id="noteText" name="noteText" dir="rtl" maxlength="2000"/>
            </p>

            <div class="text-right">
                <button class="btn btn--text" type="reset">cancel</button>
                <button class="btn" type="submit">create</button>
            </div>
        </form>

        <main id="notes" class="notes">
        </main>
    </div>
    <script> </script>
</div>
</body>
</html>
